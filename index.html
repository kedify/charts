<!doctype html>
<html>
  <head>
    <title>Kedify Helm Charts</title>
  </head>
  <body>
    <h2>How to install</h2>
    <pre>
      helm repo add kedify https://kedify.github.io/charts
      helm repo update
      helm -n keda upgrade -i keda kedify/keda --create-namespace 
    </pre>
    <br/></br/>
    <ul>
      <li><a href="/charts/index.yaml">index.yaml</a></li>
      <li><a href="https://kedify.io">kedify.io</a></li>
    </ul>
  </body>
</html>
